{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Rename List</h1>

    <div class="form">
        <form action="/lists/{{list.id}}/rename" method="POST">
            <input type="text" name="content" id="content" value="{{list.description}}" autofocus>
            <input type="submit" value="Rename">
        </form>
    </div>

    <br>
    <a href="/lists">&#60; Back to lists</a>
</div>
{% endblock %}
