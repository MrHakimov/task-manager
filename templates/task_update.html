{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/lists/{{task.task_list_id}}/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" autofocus>
            <input type="submit" value="Update">
        </form>
    </div>

    <br>
    <a href="/lists/{{task.task_list_id}}">&#60; Back to tasks</a>
</div>
{% endblock %}
